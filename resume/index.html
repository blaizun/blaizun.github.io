<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.3/p5.js" integrity="sha512-jFun9+OwUQKq3AVHkUwhpM6YB6xn0FQ6ug16M7s6ZdnfDbWre2HGwLvWAHoR7bNsYRVKua5PR0HQjhLTH0QEbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="sketch.js"></script>
</head>
<body>
    <div class="glass-overlay" id="glassOverlay"></div>
    <a href="../index.html" class="back-home-btn" id="backHomeBtn">
    <span class="arrow">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </span>
    <span>Back Home</span>
    </a>
    <canvas id="canvas"></canvas>
<div id="my-pdf"></div>
<script src="https://unpkg.com/pdfobject"></script>
<script>PDFObject.embed("BlaizunDiamond.pdf", "#my-pdf");</script>
<script>
            //Back button
        const backHomeBtn = document.getElementById('backHomeBtn');
        const glassOverlay = document.getElementById('glassOverlay');

        backHomeBtn.addEventListener('mouseenter', () => {
            glassOverlay.classList.add('active');
        });

        backHomeBtn.addEventListener('mouseleave', () => {
            glassOverlay.classList.remove('active');
        });
</script>
</body>
</html>
