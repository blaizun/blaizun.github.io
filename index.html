    // Sample links data (you can replace or fetch dynamically)

    function mapToRange(value, inMin, inMax, outMin, outMax) {
  // Calculate the position of 'value' within the input range as a percentage (0-1).
      const normalizedValue = (value - inMin) / (inMax - inMin);

  // Apply this percentage to the output range and add the output minimum offset.
      const mappedValue = normalizedValue * (outMax - outMin) + outMin;

      return mappedValue;
      }
